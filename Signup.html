<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
         crossorigin="anonymous"
      />
    <title>Signup</title>
</head>
<body>

    
    <section class="vh-100" style="background-color: #3a7afa;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"> 
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 shadow ">
      
                  <h3 class="mb-5 text-center">Sign in</h3>
      
                  <div class="form-outline mb-4">
                    <label class="form-label fw-bold">Email address</label>
                    <input placeholder="Enter email" type="email" id="typeEmailX-2" class="form-control form-control" />
                   
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label fw-bold" for="typePasswordX-2">Password</label>
                    <input placeholder="Enter password"  type="password" id="typePasswordX-2" class="form-control form-control" />
                   
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input  class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                   <div class="text-center">
                  <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Sumit</button>
                  <p class="text-end text-Secondary">Forget <span class="text-primary"> <a href="#" class="text-decoration-none">Password ?</a> </span> </p>
                </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
