<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <!-- BootstrAP css link -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
 />
  <!-- Fontawsome Icon link -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
 
 <!-- CSS Style File -->
 <link rel="stylesheet" href="style.css">  
 <title>Document</title>
   

  </head> 

<body>
    
    <!-- Section:Start -->
<section class="overflow-hidden">
  
    
    <div class="  text-center text-lg-start ">
      <!-- Row -  2 column grid layout for img and signup form-->
      <div class="row gx-lg-5 align-items-center ">

        <!-- Col:1  -->
        <div class="col-lg-6  mb-lg-0" style="z-index: 10">
        <!-- Side Art Image -->
          <img src="bg.jpg" class="img-art img-fluid" alt="art image"> 
        </div>
       <!-- Col:2  -->
        <div class="col-lg-6 mb-5  mb-lg-0 px-5 ">

      <!-- Card for signup form -->
          <div  class="card border-0"> <div class="m-3 text-center"> <img src="./logo1.png" alt=""  style="width: 35px;"><img>
           <span class="mb-5 h4 p-1 fw-bold">Maplesoftwares</span></div>
        
            <div  class="card-body border-0  px-4 py-5 px-md-5 ">
               
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input placeholder="First name" type="text" id="form3Example1" class="form-control rounded-pill"  />
                   
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input placeholder="Last name" type="text" id="form3Example2" class="form-control rounded-pill" />
                    
                    </div>
                  </div>
                </div>
                <!-- 2 column grid : End -->
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input placeholder="Email address" type="email" id="form3Example3" class="form-control rounded-pill" />
                  
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input placeholder="Password" type="password" id="form3Example4" class="form-control rounded-pill" />
                  
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"  />
                  <label class="form-check-label" for="form2Example33">
                    I Accept Terms and Conditions
                  </label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="w-100 btn rounded-pill sm-btn  btn-block mb-4">
                  Sign up
                </button> 
  
                <!-- Register buttonss -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link  btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button  type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
                    <!-- Register buttons :End -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section:End -->


  
  <!--  bootstrap min js link -->
  <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"
      ></script>
      
  <!-- ajax jquery link -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>


  $('.sm-btn').click(function (e) { 
    e.preventDefault();
    alert("Created By Ayan khan")
  });
</script>
</body>
</html>
